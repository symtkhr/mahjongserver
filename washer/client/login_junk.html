h2{

}

  margin: 2px;

  font-size: 20pt;
  clear:both;
}

  margin: 0px;

}
#game {
  float:left;
  width: 320px;

}

  clear:both;

#title {

  font-family: arial;
  text-align: center;
  width: 100%;
  vertical-align: middle;
}
input.reserve {
  font-size:150%;
}
input.ui, input.yes, input.no {
  font-size: 16pt;
  border:black 1px solid;
  margin: 2px;
  width: 70px;
}
.leftstatus{ float:left;  }
.rightstatus{ float:right; display:none;}
#command{
  height:30pt;
}

#user_handset li, .makehand .name, .turn .name{
  width:100px; 
  padding:2px; 
  float:left;  
  list-style-type:none; 
}
.turn .river { 
  width:200px; 
  padding:2px; 
  float:left;
  list-style-type:none; 
}
.river {
  border: gray 1px solid;
}
.discard {
  text-align: right;
}
hr{
 clear:both;
 border: 2px solid #932;
 height: 0;
 margin: 0;
 padding: 0;
}

.handset, #input_column { clear:both; }
#discard0 li, #dealt li{
  //padding: 25px 25px;
  list-style-type: none;
  float:left;
  width: 30px;
  font: bold 40px/40px arial;
  height:40px;
  margin: 0 1px 1px 0;
  text-decoration: none;
  background:#CCC;
  border:#222 1px solid;
  text-align:center;
  cursor:pointer
}
ul, ol{
  margin-left:.3em;
  padding-left:1em;
}

.p{
  border-collapse: collapse;
  margin:2px;
}
.p th{
  padding: 3px;
  text-align: center;
  vertical-align: middle;
  font-weight:normal;
  background-color: #eee;
  border: 1px solid black;
}
.p td{
  padding: 3px;
  //background-color: #fff;
  border: 1px solid black;
  text-align: right;
}
.man { color: #c00; }
.pin { color: #00f; }
.sou { color: #080; }
.nw { white-space: nowrap; }
